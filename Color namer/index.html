<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<title>HTML color namer</title>
</head>
<body>
<main>
<div class="input">
	<ul>
	<li><label for="rgb-input">RGB hexcode</label>
	<input type="text" name="rgb" id="rgb-input" placeholder="#FFFFFF"></li>
	<li><label for="rgb-input">HSL</label>
	<input type="text" name="hsl" id="hsl-input" placeholder="100%,100%,100%"></li>
		<li><label for="color-input">Color picker</label>
	<input type="color" name="color-picker" id="color-input"></li>
	</ul>
</div>

<section class="result">
		<div class="color-info">
			<div class="my-color color-box" id="my-color-box"><div class="wrapper"><span class="color-hex">?</span></div></div>
			<div class="a-color color-box" id="color-box1"><div class="wrapper"><span class="color-name">?</span><span class="color-hex">?</span></div></div>
			<div class="a-color color-box" id="color-box2"><div class="wrapper"><span class="color-name">?</span><span class="color-hex">?</span></div></div>
			<div class="a-color color-box" id="color-box3"><div class="wrapper"><span class="color-name">?</span><span class="color-hex">?</span></div></div>
		</div>
</section>
</main>
<script src="scripts.js"></script>
</body>
</html>
